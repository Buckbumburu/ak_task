<h1 mat-dialog-title>{{titleText}}</h1>
<div mat-dialog-content>
  <div class="form-container">
    <form [formGroup]="customerForm">

      <div class="name-fields">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastName">
          <mat-error *ngIf="lastName.invalid">{{getLastNameErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="customer@company.com" formControlName="email">
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Street, city, postal code" formControlName="address">
          <mat-error *ngIf="address.invalid">{{getAddressErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="contact-phone-fields">
        <mat-form-field appearance="outline">
          <mat-label>Home</mat-label>
          <input matInput placeholder="Home phone" formControlName="homePhone">
          <mat-error *ngIf="homePhone.invalid">{{getHomePhoneErrorMessage()}}</mat-error>
          <mat-hint *ngIf="isMissingPhone">* Phone is required</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Work</mat-label>
          <input matInput placeholder="Work phone" formControlName="workPhone">
          <mat-error *ngIf="workPhone.invalid">{{getWorkPhoneErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput placeholder="Mobile phone" formControlName="mobilePhone">
          <mat-error *ngIf="mobilePhone.invalid">{{getMobilePhoneErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" [disabled]="isSendingRequest || isMissingPhone || !customerForm.valid">{{okText}}</button>
</div>
